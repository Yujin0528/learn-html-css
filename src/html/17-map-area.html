<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h2>이미지 맵 요소</h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="SNS 서비스"
    />

    <!--  coords는 x좌표 y좌표 반지름 순이다. -->
    <map id="image-map">
      <area
        target="_blank"
        alt="페이스북"
        href="https://www.facebook.com/"
        coords="15,15,14"
        shape="circle"
      />
      <area
        target="_blank"
        alt="인스타그램"
        href="https://www.instagram.com/"
        coords="66,15,13"
        shape="circle"
      />
      <area
        target="_blank"
        alt="유튜브"
        href="https://www.youtube.com"
        coords="115,14,15"
        shape="circle"
      />
    </map>
  </body>
</html>
