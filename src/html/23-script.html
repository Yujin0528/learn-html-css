<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script 요소</title>

    <!-- 스타일파일 연결 -->
    <link rel="stylesheet" href="/src/html/styles/23-script.css" />

    <!-- 스크립트파일 연결 -->
    <!-- 스크립트파일이 만약 head 영역 안에 있다면, 파일 다운로드 후 실행시켜버리기 때문에 바디 요소를 해석하지 않는다.
      그러므로 스크립트 파일 연결은 반드시 바디 맨 아래에 해주어야 한다. 
      헤드 영역에 주려면 type="module" 속성을 주어야 함. -->
    <script type="module" src="/src/html/js/23-script.js"></script>
  </head>
  <body>
    <h1>script 요소</h1>
    <button type="button" class="flip-button">카드 뒤집기</button>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-face card-face-black"></div>
        <div class="card-face card-face-white"></div>
      </div>
    </div>
  </body>
</html>
