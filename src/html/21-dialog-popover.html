<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog 요소, popover 속성</title>

    <!-- /* 딤드처리 시 배경컬러 설정 */
      /* backdrop -> 딤드처리 */ -->
    <style>
      dialog.panel-dialog::backdrop {
        background: linear-gradient(
          to bottom,
          #e0f7fa,
          #80deea,
          #26c6da,
          #00acc1,
          #00838f
        );
      }
    </style>

    <!-- 코파일럿으로 자바스크립트 적용 -->
    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        // DOM 선택 부분
        const showDialogButton = document.querySelector('.show-dialog');
        const closeDialogButton = document.querySelector('.close-dialog');
        const dialog = document.querySelector('.panel-dialog');

        // 함수 구현 부분
        const showDialog = () => dialog.showModal();
        const closeDialog = () => dialog.close();

        // 이벤트 바인딩 부분
        showDialogButton.addEventListener('click', showDialog);
        closeDialogButton.addEventListener('click', closeDialog);
      });
    </script>
  </head>
  <body>
    <h1>dialog 요소</h1>
    <div class="dialog-area">
      <button class="show-dialog">모달창 보기</button>

      <dialog open class="panel-dialog" aria-lablldby="event">
        <h2 id="event">깜짝 혜택</h2>
        <p>모달창 내용</p>
        <button class="close-dialog">닫기</button>
      </dialog>
    </div>

    <h1>popover 속성</h1>
    <button class="button-popover" type="button" popovertarget="popoverContent">
      팝오버 보기
    </button>
    <div popover id="popoverContent">
      <p>팝오버 내용</p>
    </div>
  </body>
</html>
