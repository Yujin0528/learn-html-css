<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, track 요소</title>
  </head>
  <body>
    <!-- 비디오 태그 안에 소스 태그 사용하여 사용 가능 예제1 -->
    <!-- controls : 논리속성, 컨트롤러 사용여부 -->
    <!-- autoplay : 자동재생 -->
    <!--muted 음소거 : autoplay 속성을 넣을때는 반드시 muted 옵션을 넣어야 한다. (접근성 이슈 때문에) -->
    <!-- poster : 썸네일 속성  -->
    <video controls muted poster="/src/assets/video/poster.jpg">
      <!-- type 속성으로 포맷 형식을 명시 -->
      <!-- 여러 포맷의 소스를 준비하여 다양한 브라우저에서 재생되도록 대비한다. 코드 순서대로 진행-->
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <!-- track : 자막파일 제공 -->
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="English Caption"></track>
    </video>

    <hr />
    <!-- 비디오 태그에 직접 주는 예제2 -->
    <!-- <video controls src="/src/assets/video/google-developer-stories.mp4"></video> -->
  </body>
</html>
