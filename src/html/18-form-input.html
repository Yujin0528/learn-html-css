<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- input 에 들어오는 type의 값에 따라 콘텐츠가 달라짐 -->
    <!-- 네이밍패턴 : 카멜케이스(두번째단어 첫글자 대문자), 파스칼케이스(첫글자 대문자) -->

    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
            <!-- 한 줄 입력서식 -->
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" name="userName" placeholder="예)정유진" maxlength="3"/>
        </div>
        <div>
          <!-- 비밀번호 서식 -->
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" name="userPwd" required placeholder="8자리 이상"/>
        </div>
        <!-- 검색입력 서식 -->
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" id="likelionSearch" name="likelionSearch"/>
        </div>
        <!-- 이메일 입력 서식 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" name="userEmail" required/>
        </div>
        <!-- Tel 유형 서식 -->
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" id="userPhone" name="userPhone" required/>
        </div>
        <!-- 체크박스 서식 -->
        <div>
          <input type="checkbox" value="html" checked name="classLikeLion" id="classHtml" />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input type="checkbox" value="css" name="classLikeLion" id="classCss" />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input type="checkbox" value="js" name="classLikeLion" id="classJs" />
          <label for="classJs">JS</label>
        </div>
        <div>
          <!-- 라디오 버튼 서식 -->
        <input type="radio" value="classRoom2" name="classRoom" id="classRoom1" />
        <label for="classRoom1">회고 1팀</label>
      </div>
      <div>
        <input type="radio" value="classRoom2" name="classRoom" id="classRoom2" />
        <label for="classRoom2">회고 2팀</label>
      </div>

      <!-- 전송 버튼 -->
        <input type="submit" value="전송"></input>
        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
