<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->

    <!-- input 에 들어오는 type의 값에 따라 콘텐츠가 달라짐 -->
    <!-- 네이밍패턴 : 카멜케이스(두번째단어 첫글자 대문자), 파스칼케이스(첫글자 대문자) -->

    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" id="likelionSearch" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
